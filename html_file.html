<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<style>
	:root{		--table_header_color:gray;	}	body{
	background-color: lightblue;
	}
	.variable_search_part{
	display: flex;
	}
	.variable__selector{
		display: flex;
	}
	.variable__table{
		border: 1px solid black;
		border-collapse: collapse;
		table-layout:fixed;
	}
	.variable__table_header{
		background-color:var(--table_header_color)
	}
	.header_index{
	width:30px;
	}
	.function__table{
		border: 1px solid black;
		border-collapse: collapse;
	}
	.function__table_header{
		background-color:var(--table_header_color)
	}
	</style>
</head>
<body>
	<div class="Status-bar">
		<div class="Status-bar__main">
		<h1 class="main_title">Job Program Document</h1>
		</div>

		<div class="Status-bar__project">
		<span class="sub_project">Project : </span>
		<span class="sub_project__value"></span>
		</div>

		<div class="Status-bar__description">
		<span class="sub_description">Description : </span>
		<span class="sub_description__value"></span>
		</div>

		<div class="Status-bar__revdate">
		<span class="sub_revdate">Rev date : </span>
		<span class="sub_revdate__value"></span>
		</div>

	</div>
	<div class="menu-bar">
		<button class="home_btn">Home</button>
		<button class="label_btn">Label</button>
		<button class="variable_btn">Variable</button>
		<button class="function_btn">Function</button>
	</div>

	<!-- Main Frame Setting -->
	<div class="main_frame">

		<div class="description_UI">
		</div> <!--description_UI end-->

		<div class="label_UI">
		</div> <!--label_UI end-->

		<div class="variable_UI">
		</div> <!--variable_UI end-->

		<div class="function_UI">
		</div> <!--function_UI end-->

		<div class="label_UI">
		</div> <!--label_UI end-->

	</div> <!--main-frame end-->

	<script src = "https://kit.fontawesome.com/3dbd9a16b0.js" crossorigin = "anonymous" > </script>

	<script>

             ########################################[Initial Setting]#####################################
             		<!--Initial Btn Variable Setting-->
		let home_btn_activation=false;
		let label_btn_activation=false;
		let variable_btn_activation=false;
		let function_btn_activation=false;

			description_UI.style.display="block";
			index_UI.style.display="none";
			variable_UI.style.display="none";
			function_UI.style.display="none";
			label_UI.style.display="none";

		let home_UI = document.querySelector(".description_UI");
		let label_UI = document.querySelector(".label_UI");
		let variable_UI = document.querySelector(".variable_UI");
		let function_UI = document.querySelector(".function_UI");
		let label_UI = document.querySelector(".label_UI");

		let home_btn=document.querySelector(".home_btn");
		let label_btn=document.querySelector(".label_btn");
		let variable_btn=document.querySelector(".variable_btn");
		let function_btn=document.querySelector(".function_btn");

		home_btn.addEventListener("click",main_Btn_func )
		label_btn.addEventListener("click", main_Btn_func)
		variable_btn.addEventListener("click", main_Btn_func)
		function_btn.addEventListener("click", main_Btn_func)

		function main_Btn_func(event){   <!--main button function-->
			let button_type=event.target.innerHTML
			switch(button_type){
				case "Home":
					home_btn_activation=true;
					label_btn_activation=false;
					variable_btn_activation=false;
					function_btn_activation=false;

					home_UI.style.display="block";
					label_UI.style.display="none";
					variable_UI.style.display="none";
					function_UI.style.display="none";
				case "Label":
			home_btn_activation=false;
			label_btn_activation=true;
			variable_btn_activation=false;
			function_btn_activation=false;

			home_UI.style.display="none";
			label_UI.style.display="block";
			variable_UI.style.display="none";
			function_UI.style.display="none";
			case "Variable":
				home_btn_activation=false;
				label_btn_activation=false;
				variable_btn_activation=true;
				function_btn_activation=false;

				description_UI.style.display="none";
				label_UI.style.display="none";
				variable_UI.style.display="block";
				function_UI.style.display="none";
			case "Function":
				home_btn_activation=false;
				label_btn_activation=false;
				variable_btn_activation=false;
				function_btn_activation=true;
				description_UI.style.display="none";
				label_UI.style.display="none";
				variable_UI.style.display="none";
				function_UI.style.display="block";
			}
		}


             ########################################[Variable Setting]##################################
             		<!--Variable CONST Setting-->
		const VARIABLE_TYPE_INDEX = 6;
		const VARIABLE_JOB_INDEX = 5;
		const VARIABLE_NAME_INDEX = 1;

		<!--Variable DOM Setting-->
		let variable_table= document.querySelector(".variable__table");

		let variable_typeSelector= document.querySelector(".Type_selection");

		let variable_jobSelector= document.querySelector(".Job_selection");
		let variable_Search= document.querySelector(".variable__search");
		let variable_Search_Input=document.querySelector(".variable_search__input");
		let variable_Search_Btn=document.querySelector(".variable_search__btn");
		variable_typeSelector.addEventListener("change", () => {
		change_typeSelection();
		});

		function change_typeSelection(){
			table_Obj=variable_table;
			selector_obj=variable_typeSelector;
			filter_index=TYPE_INDEX;
			filter_property(table_Obj, selector_obj, filter_index);
		}

		variable_jobSelector.addEventListener("change", () => {
		change_jobSelection();
		});

		function change_jobSelection(){
			table_Obj=variable_table;
			selector_obj=variable_jobSelector;
			filter_index=VARIABLE_JOB_INDEX;
			filter_property(table_Obj, selector_obj, filter_index);
		}

		variable_Search_Btn.addEventListener("click", () => {
		search_Ok_btn_func();
		});

		function search_Ok_btn_func(){    <!--search_Ok_btn_func-->
			let table_Obj=variable_table;
			let input_Obj=variable_Search_Input;
			let search_index=VARIABLE_NAME_INDEX;

			search_name(table_Obj, input_Obj, search_index)
		}


            ########################################[Reuse Function]##################################
            		function search_name(table_Obj,input_Obj,search_index){    <!--search function-->
			let search_text= input_Obj.value;
			for(let i=1;i<table_Obj.rows.length;i++){
				if(table_Obj.rows[i].cells[search_index].innerHTML.indexOf(search_text)!=-1){
					table_Obj.rows[i].style.display="";
				}else{
					table_Obj.rows[i].style.display="none";
				}
			}
		}

		function filter_property(table_Obj,selector_obj,filter_index){    <!--filter function-->
		let filter_parameter=selector_obj.value;
		for (let i=1; i<table_Obj.rows.length;i++){
			if (filter_parameter==="All"){
			table_Obj.rows[i].style.display="";
			}else{
			if (table_Obj.rows[i].cells[filter_index].innerHTML.indexOf(filter_parameter)!=-1){
			table_Obj.rows[i].style.display="";
			}else{
			table_Obj.rows[i].style.display="none";
			}
		}
		}
		}

	</script>
</body>
</html>
