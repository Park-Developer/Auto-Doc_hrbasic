<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<style>
	body{
	background-color: lightblue;
	}
	</style>
</head>
<body>
	<div class="Status-bar">
		<h1 class="main_title">JOB Document</h1>
		<p class="sub_title">This is a paragraph.</p>
	</div>
	<div class="menu-bar">
		<button onclick = "home_btn_func()">Home</button>
		<button onclick = "index_btn_func()">Index</button>
		<button onclick = "variable_btn_func()">Variable</button>
		<button onclick = "function_btn_func()">Function</button>
	</div>

	<!-- Main Frame Setting -->
	<div class="main_frame">

		<div class="home_UI">
		<span> Home UI </span>
		</div> <!--home_UI end-->

		<div class="index_UI">
		<span> index ui </span>
		</div> <!--index_UI end-->

		<div class="variable_UI">
		<span> variable ui </span>
		</div> <!--variable_UI end-->

		<div class="function_UI">
		</div> <!--function_UI end-->

	</div> <!--main-frame end-->

	<script>
		<!--Btn Variable Setting-->
		let home_btn_activation=false;
		let index_btn_activation=false;
		let variable_btn_activation=false;
		let function_btn_activation=false;

		<!--Btn Event Function Setting-->
		function home_btn_func() {   <!--Home Btn Function-->
			alert("This is a working button1");
			home_btn_activation=true;
			index_btn_activation=false;
			variable_btn_activation=false;
			function_btn_activation=false;
		}

		function index_btn_func() {   <!--Index Btn Function-->
			alert("This is a working button2");
			home_btn_activation=false;
			index_btn_activation=true;
			variable_btn_activation=false;
			function_btn_activation=false;
		}

		function variable_btn_func() {   <!--Variable Btn Function-->
			home_btn_activation=false;
			index_btn_activation=false;
			variable_btn_activation=true;
			function_btn_activation=false;
			alert("This is a working button3");
		}

		function function_btn_func() {   <!--Function Btn Function-->
			home_btn_activation=false;
			index_btn_activation=false;
			variable_btn_activation=false;
			function_btn_activation=true;
			alert("This is a working button4");
		}

	</script>
</body>
</html>
