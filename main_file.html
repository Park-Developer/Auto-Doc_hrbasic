<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<style>
	body{
	background-color: lightblue;
	}
	.variable_search_part{
	display: flex;
	}
	.variable__selector{
		display: flex;
	}
	.variable__table{
		border: 1px solid black;
		border-collapse: collapse;
	}
	</style>
</head>
<body>
	<div class="Status-bar">
		<h1 class="main_title">JOB Document</h1>
		<p class="sub_title">This is a paragraph.</p>
	</div>
	<div class="menu-bar">
		<button onclick = "home_btn_func()">Home</button>
		<button onclick = "index_btn_func()">Index</button>
		<button onclick = "variable_btn_func()">Variable</button>
		<button onclick = "function_btn_func()">Function</button>
	</div>

	<!-- Main Frame Setting -->
	<div class="main_frame">

		<div class="description_UI">
		<div class="description">
			<div class="description__description">
				<span class="description__title">
				<i class="fas fa-square"></i> Description : 
				</span>
				<span class="description__value">
				Auto Teaching Job
				</span>
			</div>
			<div class="description__version">
				<span class="version__title">
				<i class="fas fa-square"></i> Version : 
				</span>
				<span class="version__value">
				v1.0
				</span>
			</div>
			<div class="description__developer">
				<span class="developer__title">
				<i class="fas fa-square"></i> Developer : 
				</span>
				<span class="developer__value">
				Park Wonho, park.wonho@hyundai-robotics.com, 010-8332-1697
				</span>
			</div>
		</div>
		</div> <!--description_UI end-->

		<div class="index_UI">
		</div> <!--index_UI end-->

		<div class="variable_UI">
		<div class="variable">
			<!--Selector Setting-->
			<!--variable_search_part-->
			<div class="variable_search_part">
			<div class="variable__selector">
			<div class="variable__selector_type">
				<span class="Type_name">Type</span>
				<select name="Type" class="Type_selection">
					<option>Integer</option>
					<option>Double</option>
					<option>String</option>
					<option>Array</option>
				</select>
			</div><!--variable__selector_type End-->

			<div class="variable__selector_job">
				<span class="Job_name">Job</span>
				<select name="Job" class="Job_selection">
			<option>5001</option>
			<option>5002</option>
				</select>
			</div><!--variable__selector_job End-->

			</div><!--selector End-->

			<!--Search Setting-->
			<div class="variable__search">
			<span class="search__title">Search</span>
			<input type="text" class="search__input" name="name" required minlength="4" maxlength="8" size="10">
			<button onclick = "search_Ok_btn_func()">ok</button>
			</div>

			</div><!--variable_search_part End-->

			<!--variable_table_part-->
			<div class="variable_table_part">
				<table class="variable__table">
					<tr class="variable__table_header">
					<th class="header_index">Index</th>
					<th class="header_variable">Variable</th>
					<th class="header_description">Description</th>
					<th class="header_default">Default</th>
					<th class="header_use">Use</th>
					<th class="header_job">Job</th>
					</tr>
				</table>
			</div> <!--variable_table_part End-->

			</div>   <!--variable End-->

		</div> <!--variable_UI end-->

		<div class="function_UI">
		</div> <!--function_UI end-->

		<div class="label_UI">
		</div> <!--label_UI end-->

	</div> <!--main-frame end-->

	<script src = "https://kit.fontawesome.com/3dbd9a16b0.js" crossorigin = "anonymous" > </script>

	<script>
		let description_UI = document.querySelector(".description_UI");
		let index_UI = document.querySelector(".index_UI");
		let variable_UI = document.querySelector(".variable_UI");
		let function_UI = document.querySelector(".function_UI");
		let label_UI = document.querySelector(".label_UI");
		<!--Btn Variable Setting-->
		let home_btn_activation=false;
		let index_btn_activation=false;
		let variable_btn_activation=false;
		let function_btn_activation=false;

		<!--Btn Event Function Setting-->
		function home_btn_func() {   <!--Home Btn Function-->
			alert("This is a working button1");
			home_btn_activation=true;
			index_btn_activation=false;
			variable_btn_activation=false;
			function_btn_activation=false;

			description_UI.style.display="block";
			index_UI.style.display="none";
			variable_UI.style.display="none";
			function_UI.style.display="none";
			label_UI.style.display="none";
		}

		function index_btn_func() {   <!--Index Btn Function-->
			alert("This is a working button2");
			home_btn_activation=false;
			index_btn_activation=true;
			variable_btn_activation=false;
			function_btn_activation=false;

			description_UI.style.display="none";
			index_UI.style.display="block";
			variable_UI.style.display="none";
			function_UI.style.display="none";
			label_UI.style.display="none";
		}

		function variable_btn_func() {   <!--Variable Btn Function-->
			home_btn_activation=false;
			index_btn_activation=false;
			variable_btn_activation=true;
			function_btn_activation=false;
			alert("This is a working button3");

			description_UI.style.display="none";
			index_UI.style.display="none";
			variable_UI.style.display="block";
			function_UI.style.display="none";
			label_UI.style.display="none";
		}

		function function_btn_func() {   <!--Function Btn Function-->
			home_btn_activation=false;
			index_btn_activation=false;
			variable_btn_activation=false;
			function_btn_activation=true;
			alert("This is a working button4");

			description_UI.style.display="none";
			index_UI.style.display="none";
			variable_UI.style.display="none";
			function_UI.style.display="block";
			label_UI.style.display="none";
		}

		function search_Ok_btn_func(){    <!--search_Ok_btn_func-->
			alert("Searching!");
		}

		function init(){
			description_UI.style.display="block";
			index_UI.style.display="none";
			variable_UI.style.display="none";
			function_UI.style.display="none";
			label_UI.style.display="none";
		}

		init();

	</script>
</body>
</html>
